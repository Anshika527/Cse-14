<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Example</title>

    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        .box {
            border: 2px solid black;
            padding: 10px;
        }

        .header {
            background-color: #d3d3d3;
            padding: 10px;
            text-align: center;
            font-size: 20px;
        }

        .header span {
            color: red;
            font-weight: bold;
        }

        .nav {
            margin: 15px 0;
        }

        .nav a {
            display: inline-block;
            padding: 8px 15px;
            text-decoration: none;
            font-size: 14px;
            border: 1px solid #999;
            background-color: #cfe0ff;
            margin-right: 5px;
        }

        .nav2 a {
            display: inline-block;
            padding: 8px 15px;
            text-decoration: none;
            font-size: 14px;
            border: 1px solid #999;
            background-color: #c7ffc7;
            margin-right: 5px;
        }
    </style>
</head>

<body>

    <div class="box">

        <!-- Top Grey Header -->
        <div class="header">
            My <span>Website</span> Navigation
        </div>

        <!-- First Row -->
        <div class="nav">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </div>

        <!-- Second Row -->
        <div class="nav2">
            <a href="#">Dashboard</a>
            <a href="#">Profile</a>
            <a href="#">Messages</a>
            <a href="#">Logout</a>
        </div>

    </div>

</body>
</html>
