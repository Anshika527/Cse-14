<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce Product Page</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 80%;
            max-width: 900px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
        }

        .product-img {
            width: 300px;
            height: 300px;
            object-fit: cover;
            border: 2px solid #444;
            padding: 5px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .title {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .price {
            font-size: 22px;
            color: #e63946;
            margin-bottom: 15px;
        }

        .description {
            font-size: 16px;
            color: #555;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .buy-btn {
            padding: 12px 25px;
            background-color: #1d3557;
            color: #fff;
            border: none;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
        }

        .buy-btn:hover {
            background-color: #457b9d;
        }

        .video-section {
            margin-top: 30px;
            border-top: 2px solid #ccc;
            padding-top: 20px;
        }

        iframe {
            width: 100%;
            height: 350px;
            border: none;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="https://via.placeholder.com/300" alt="Product Image" class="product-img" />

        <h2 class="title">Smart Wireless Headphones</h2>
        <p class="price">â‚¹2,499</p>
        <p class="description">
            Experience high-quality sound with these wireless Bluetooth headphones.
            Designed for comfort and durability, they provide up to 20 hours of
            playback time. Perfect for music lovers, gamers, and movie enthusiasts.
        </p>

        <button class="buy-btn">Buy Now</button>

        <div class="video-section">
            <h3>Product Review Video</h3>
            <iframe src="https://www.youtube.com/embed/tgbNymZ7vqY" allowfullscreen></iframe>
        </div>
    </div>
</body>
</html>
