
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile Cards</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 40px;
        }

        .card {
            background: white;
            width: 250px;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .circle {
            width: 60px;
            height: 60px;
            background: #007bff;
            border-radius: 50%;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            margin: auto;
            font-size: 18px;
        }

        .name {
            font-weight: bold;
            font-size: 18px;
            margin-top: 10px;
        }

        .info {
            color: #444;
            font-size: 14px;
            margin-top: 5px;
            line-height: 1.4;
        }
    </style>
</head>

<body>

    <h2>Three student profile cards arranged in a row, aligned at the center of the page.</h2>

    <div class="container">

        <!-- Card 1 -->
        <div class="card">
            <div class="circle">JK</div>
            <p class="name">Jeet Kumar</p>
            <p class="info">
                B.Tech - CSE<br>
                Roll No: 21CS1007<br>
                1st Year
            </p>
        </div>

        <!-- Card 2 -->
        <div class="card">
            <div class="circle">AR</div>
            <p class="name">Asha Rani</p>
            <p class="info">
                B.Tech - IT<br>
                Roll No: 21IT1012<br>
                1st Year
            </p>
        </div>

        <!-- Card 3 -->
        <div class="card">
            <div class="circle">RK</div>
            <p class="name">Rohit Kumar</p>
            <p class="info">
                B.Tech - ECE<br>
                Roll No: 21EC1009<br>
                1st Year
            </p>
        </div>

    </div>

</body>
</html>
